<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Shipping and Billing Form</title>
		<link href="Shipping.css" rel="stylesheet">
	</head>
	<body>
		<form action="#" method="post">

  			<h3 id="top">Billing Address</h3>

  			<div id="billing">

    			<div class="firstname inputs">
      				<label for="">First Name</label><br>
      				<input type="text" />
    			</div>

    			<div class="lastname inputs">
      				<label for="">Last Name</label><br>
      				<input type="text" />
    			</div><br>

    			<div class="address inputs">
      				<label for="">Address</label><br>
      				<input type="text" />
    			</div>

    			<div class="city inputs">
      				<label for="">City</label><br>
      				<input type="text" />
    			</div>

    			<div class="country inputs">
      				<label for="">Country</label><br>
      				<input type="text" />
    			</div><br><br>

  			</div>

  			<div id="checkbox">
    			<input type="checkbox" />
    			<label for="">Shipping and billing address the same?</label>
  			</div>

  			<h3 id="bottom">Shipping Address</h3>

  			<div id="shipping">

    			<div class="firstname inputs">
      				<label for="">First Name</label><br>
      				<input type="text" />
    			</div>

    			<div class="lastname inputs">
      				<label for="">Last Name</label><br>
      				<input type="text" />
    			</div><br>

    			<div class="address inputs">
      				<label for="">Address</label><br>
      				<input type="text" />
    			</div>

    			<div class="city inputs">
      				<label for="">City</label><br>
      				<input type="text" />
    			</div>

    			<div class="country inputs">
      				<label for="">Country</label><br>
      				<input type="text" />
    			</div>

  			</div>

		</form>
	</body>
</html>
